<div class="">
  <div #box class="box">

    <div *ngFor="let content of onlineContents" class="item">
      {{content.titolo}}
    </div>

  </div>
</div>

<div *ngIf="onlineContents">
  <ngb-pagination
    [collectionSize]="contents?.length"
    [(page)]="page"
    [directionLinks]="false"
    [pageSize]="limit"
    (pageChange)="pagination($event)"
    size="sm"
    class="d-flex justify-content-end"
  >
  </ngb-pagination>



</div>
